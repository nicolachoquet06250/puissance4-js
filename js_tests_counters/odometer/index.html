        </b> messages par jour
    </p>
</div>
<script src="../../js/odometer/odometer.js"></script>
<script>
    window.onload = () => {

        window.odometerOptions = {
            auto: false, // Don't automatically initialize everything with class 'odometer'
            selector: '.odometer', // Change the selector used to automatically find things to be animated
            format: '(,ddd).dd', // Change how digit groups are formatted, and how many digits are shown after the decimal point
            duration: 3000, // Change how long the javascript expects the CSS animation to take
            animation: 'count' // Count is a simpler animation method which just increments the value,
                               // use it when you're looking for something more subtle.
        };

        document.querySelectorAll('.odometer').forEach(el => {
            let value_to_update = el.getAttribute('data-count');

            let od = new Odometer({
                el: el,

                // Any option (other than auto and selector) can be passed in here
                format: '',
                theme: 'default'
            });

            od.update(value_to_update);
        });
    }
</script>
</body>
